<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premiere - Watch new movies at home</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #282c3d;
            color: white;
            font-family: Arial, sans-serif;
        }

        .logo-icon {
            background-color: #e05c44;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .play-icon {
            color: white;
            font-size: 1.5rem;
        }

        .movie-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            height: 280px;
            transition: transform 0.3s;
        }

        .movie-card:hover {
            transform: scale(1.03);
        }

        .movie-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .movie-badge {
            position: absolute;
            bottom: 16px;
            left: 10px;
            padding: 5px 15px;
            border-radius: 4px;
            font-weight: bold;
        }

        .badge-premiere {
            background-color: #e05c44;
        }

        .badge-exclusive {
            background-color: #ffc107;
            color: black;
        }

        .language-tag {
            position: absolute;
            bottom: 10px;
            right: 10px;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .see-all {
            color: #e05c44;
            text-decoration: none;
        }

        .see-all:hover {
            color: #ff7a66;
        }

        .section-title {
            font-weight: bold;
            margin-bottom: 0;
        }

        .section-subtitle {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .carousel-control-next {
            width: 5%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 0 8px 8px 0;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container py-4">
        <!-- Header -->
        <header class="d-flex align-items-center mb-4">
            <div class="logo-icon me-3">
                <span class="play-icon">â–¶</span>
            </div>
            <div>
                <h1 class="m-0 h3">PREMIERE</h1>
                <p class="m-0 small text">Watch new movies at home, every Friday</p>
            </div>
        </header>

        <!-- Premieres Section -->
        <section class="mb-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div>
                    <h2 class="section-title">Premieres</h2>
                    <p class="section-subtitle">Brand new releases every Friday</p>
                </div>
                <a href="#" class="see-all">See All <span>&rsaquo;</span></a>
            </div>

            <div class="position-relative">
                <div class="row">
                    <!-- Movie Card 1 -->
                    <div class="col-md-15 col-lg-3 mb-3">
                        <div class="movie-card">
                            <img src="https://assets-in.bmscdn.com/discovery-catalog/events/tr:w-400,h-600,bg-CCCCCC:l-image,i-discovery-catalog@@icons@@bms_premiere_v1.png,t-false,lfo-bottom_left,l-end/et00440472-rtfquxhasq-portrait.jpg"
                                alt="Anaconda: Cursed Jungle" class="movie-image">
                            <div class="movie-badge badge-premiere">PREMIERE</div>
                            <div class="language-tag">Chinese</div>
                        </div>
                        <h5 class="mt-2 mb-0">Anaconda: Cursed Jungle</h5>
                        <p class="small text-muted">Mandarin</p>
                    </div>



                    <!-- Movie Card 3 -->
                    <div class="col-md-15 col-lg-3 mb-3">
                        <div class="movie-card">
                            <img src="/api/placeholder/300/400" alt="Opening Film of Legacy Rewind" class="movie-image">
                            <div class="movie-badge badge-exclusive">EXCLUSIVE</div>
                        </div>
                        <h5 class="mt-2 mb-0">Opening Film of Legacy Rewind - 45 Years of Karz</h5>
                        <p class="small text-muted">Hinglish</p>
                    </div>



                    <!-- Next button for carousel -->
                    <button class="carousel-control-next h-75" type="button" data-bs-target="#movieCarousel"
                        data-bs-slide="next" style="position: absolute; top: 0; right: -20px;">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
        </section>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
