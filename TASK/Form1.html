<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <table>
            <caption>
                <h1>Sign Up</h1>
            </caption>

            <tr>
                <th>
                    <label for="">First Last Name</label>


                </th>
                <td>
                    <input type="text">
                    <input type="text">
                </td>

            </tr>
            <tr>
                <th align="left"> <label>Organization</label></th>
                <td><input type="text" size="46"></td>
            </tr>
            <tr>
                <th align="left"><label for="">Email Address*</label> </th>
                <td><input type="email" size="46" required></td>

            </tr>
            <tr>
                <th align="left"><label for="">Work Phone</label> </th>
                <td><input type="tel" size="39"></td>

            </tr>
            <tr>
                <th align="left"><label for="">Home Phone</label> </th>
                <td><input type="text" size="39"></td>

            </tr>
            <tr>
                <th align="left"><label for="">Cell Phone</label> </th>
                <td><input type="text" size="39"></td>

            </tr>
            <tr>
                <th align="left"><label for="">Fax</label> </th>
                <td><input type="text" size="39"></td>

            </tr>
            <tr>
                <th align="left"><label for="">Address 1*</label> </th>
                <td><input type="text" size="55" required></td>

            </tr>
            <tr>
                <th align="left"><label for="">City*</label> </th>
                <td><input type="text" size="39" required></td>

            </tr>
            <tr>
                <th align="left"><label for="">State</label> </th>
                <td><input type="text" size="39"></td>

            </tr>
            <tr>
                <th align="left"><label for="">Zip</label> </th>
                <td><input type="text" size="26"></td>

            </tr>
            <tr>
                <th align="left"><label for="">Country</label> </th>
                <td><input type="text" size="39"></td>

            </tr>
            <tr>
                <td align="left"> *Required Fields</td>
                <td><button>submit</button></td>
            </tr>


        </table>
    </form>
</body>

</html>
