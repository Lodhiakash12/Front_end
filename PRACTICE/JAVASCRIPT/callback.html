<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- callback :- outer funcion call and inner function call (callback function) -->


    <button id="btn" onclick="output()">+</button>
    <h1 id="h1"></h1>

    <script>

        let h1_tag=document.getElementById("h1")
        let btn=document.getElementById("btn")

        
       function output(){
          data()
         } 

        // callback function
        function data(){
            let a=20,b=10  
            console.log("sum =>",a+b)
            document.write("sum =>",a+b)
        }
         

        

    </script>
</body>
</html>
