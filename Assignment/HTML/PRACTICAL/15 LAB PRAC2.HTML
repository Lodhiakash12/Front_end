<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form{
            font-family: 'Gill Sans', 'Gill Sans MT', "Calibri", 'Trebuchet MS', sans-serif;
        }
    </style>
    <title>Practical2</title>
</head>

<body>
    <form>
        <table border="3" cellspacing="0" cellpadding="5" align="center">

            <tr>
                <th align="left">
                    <label for="name">Full Name:</label>
                </th>
                <td style="margin: right;">
                    <input type="text" id="name" name="name" placeholder="Enter your full name"
                        title="Enter your full name" pattern="[a-zA-z]{5,}" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="email">Email:</label>
                </th>
                <td>
                    <input type="email" id="email" name="email" placeholder="Enter your email" title="Enter your email"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="Phone number">Phone Number:</label>
                </th>
                <td>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"
                        title="Enter your phone number" pattern="[0-9]{10,10}" minlength="10" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label for="Subject">Subject:</label>
                </th>
                <td>
                    <select name="Subject" id="Subject">
                        <option value="Science">Science</option>
                        <option value="Maths">Maths</option>
                        <option value="Chemistry">Chemistry</option>
                        <option value="Physics">Physics</option>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Enter your message</label>
                </th>
                <td>
                    <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"
                        title="Enter your message" required></textarea>
                </td>
            </tr>

            <tr>
                <td align="center" colspan="2">
                    <input type="submit" value="Submit">
                </td>
            </tr>

        </table>
    </form>
</body>

</html>
