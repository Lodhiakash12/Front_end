<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        try {
            let result = 10 / 0;

            if (result === Infinity) {
                throw "Cannot divide by zero";
            }

            console.log("Result:", result);
        } catch (error) {
            console.log("Error:", error);
        }

    </script>
</body>

</html>
