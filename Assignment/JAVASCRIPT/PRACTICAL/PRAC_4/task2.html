<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" placeholder="Enter your Choice" id="inp1">

    <br> <br>

    <button onclick="Day()">Day</button>

    <script>

        function Day() {
            
            
            let dayNumber = parseInt(document.getElementById("inp1").value);


            switch (dayNumber) {
                case 1:
                    alert("Monday");
                    break;
                case 2:
                    alert("Tuesday");
                    break;
                case 3:
                    alert("Wednesday");
                    break;
                case 4:
                    alert("Thursday");
                    break;
                case 5:
                    alert("Friday");
                    break;
                case 6:
                    alert("Saturday");
                    break;
                case 7:
                    alert("Sunday");
                    break;
                default:
                    alert("Invalid input! Please enter a number between 1 and 7.");
            }
        }




    </script>

</body>

</html>
